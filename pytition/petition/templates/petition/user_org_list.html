{% load i18n %}
<h4>{% trans "Organizations" %}</h4>
<div class="list-group">
{% for org in user.organizations.all %}
    <div class="d-flex justify-content-between align-items-baseline list-group-item list-group-item-action list-group-item-primary">
        <div>
            <a href="{% url "org_profile" org.slugname %}">
            <span class="oi oi-people"></span> {{ org.name }}
        </a>
        </div>
    </div>
{% endfor %}
</div>
